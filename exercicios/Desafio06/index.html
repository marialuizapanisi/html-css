<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mousse sobre os termos <br> para descobrir qual tag sera usada em cada caso. </p>
    <ul>
        <li><u title="Usamos a tag <p> para Parágrafos.">Parágrafo</u></li>
        <li><u title="Usamos a tag <title> para Títulos">Titulos</u></li>
        <li><u title="Usamos a tag <img> para Imagens">Imagens</u></li>
        <li><u title="Usamos a tag <adbr> para Abreviações" >Abreviações</u></li>
        <li><u title="Usamos a tag <code> para Codigo Fonte">Código Fonte</u></li>
        <li><u title="Usamos as tags <ol> e <li> para Listas Numeradas">Listas numeradas</u></li>
        <li><u title="Usamos as tags <ul> e <li> para Listas com Demarcadores ">Listas com demarcadores</u></li>
    </ul>
</body>
</html>
